<!DOCTYPE html>
<html lang="en">
<head>
  <title>NewsRoulette</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
</head>
<body>

  <header role="banner">
    <h1>NewsRoulette</h1>
  </header>

  <main role="main">

    <div class="tab">
      <button class="tablinks active" onclick="openSearch(event, 'How-To')">How to Use</button>
      <button class="tablinks" onclick="openSearch(event, 'Keyword')">Keyword</button>
      <button class="tablinks" onclick="openSearch(event, 'Category')">Category</button>
    </div>

    <div id="How-To" class="tabcontent keyword-howto">
      <h3>How To Use</h3>
      <p>Search by Keyword: Search through today's top headlines by keyword.</p>
    </div>

    <div id="Keyword" class="tabcontent keyword-tabcontent hide">
      <h3>Search by keyword:</h3>
      <p>Enter a keyword to search today's top headlines.</p>

      <form class="js-keyword-form">
        <label>
          <input class="keyword-query js-keyword-query" type="search" required>
        </label>
        <button id="keyword-search-button" class="search-button" role="button" type="submit">Search</button>
        <!-- <button id="keyword-lucky-button" class="search-button" role="button" type="submit">Feeling Lucky!</button> -->
      </form>
    </div>

    <div id="Category" class="tabcontent category-tabcontent hide">
      <h3>Search by category</h3>
      <p>Select up to 3 categories to search.</p>

      <form class="js-category-form">
        <ul class="checkbox-grid">
          <li><label for="entertainment">
              <input type="checkbox" id="entertainment" name="category" value="entertainment">Entertainment
            </label></li>
          <li><label for="sports">
              <input type="checkbox" id="sports" name="category" value="sports">Sports
            </label></li>
          <li><label for="finance">
              <input type="checkbox" id="finance" name="category" value="finance">Finance
            </label></li>

          <li><label for="health-sciences">
              <input type="checkbox" id="health-sciences" name="category" value="health-sciences">Health &amp; Sciences
            </label></li>
          <li><label for="travel">
              <input type="checkbox" id="travel" name="category" value="travel">Travel
            </label></li>
          <li><label for="technology">
            <input type="checkbox" id="technology" name="category" value="technology">Technology
          </label></li>
        </ul>

        <button id="category-search-button" class="search-button" role="button" type="submit">Search</button>
        <!-- <button id="category-lucky-button" class="search-button" role="button" type="submit">Feeling Lucky!</button> -->
      </form>
    </div>

    <section role="region" class="results"></section>
  </main>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- javaScript -->
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/keyword.js"></script>
<script type="text/javascript" src="js/category.js"></script>
</body>
</html>
