<!DOCTYPE html>
<html lang="en">
<head>
  <title>News Roulette</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/media-queries.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Vollkorn+SC:900" rel="stylesheet">
</head>
<body>

  <header role="banner">
    <h1>News Roulette</h1>
      <p>Let News Roulette pick news articles for you.<br>Search through today's top headlines or from your categories of interest</p>
  </header>

  <main role="main">

    <div class="tab">
      <button class="tablinks active" onclick="openSearch(event, 'Keyword')">Keyword</button>
      <button class="tablinks" onclick="openSearch(event, 'Category')">Category</button>
    </div>

    <div id="Keyword" class="tabcontent keyword-tabcontent active">
      <h3>Search by keyword:</h3>
      <p>Enter a keyword to search today's top headlines.</p>

      <form class="js-keyword-form">
        <label>
          <input class="keyword-query js-keyword-query" type="search" placeholder="Search by keyword(s)..." required>
        </label>
        <button id="keyword-search-button" class="search-button" role="button" type="submit">Search</button>
      </form>
    </div>

    <div id="Category" class="tabcontent category-tabcontent hide">
      <h3>Search by category</h3>
      <p>Select up to 3 categories to search.</p>

      <form class="js-category-form category-form">
        <div class="categories-checkboxes">
          <ul class="checkbox-grid left-grid">
            <li><label for="entertainment">
                <input type="checkbox" id="entertainment" name="category" value="entertainment">Entertainment
              </label></li>
            <li><label for="health-sciences">
                <input type="checkbox" id="health-sciences" name="category" value="health-sciences">Health &amp; Sciences
              </label></li>
            <li><label for="technology">
              <input type="checkbox" id="technology" name="category" value="technology">Technology
            </label></li>
          </ul>

          <ul class="checkbox-grid right-grid">
            <li><label for="sports">
                <input type="checkbox" id="sports" name="category" value="sports">Sports
              </label></li>
            <li><label for="finance">
                <input type="checkbox" id="finance" name="category" value="finance">Finance
              </label></li>
            <li><label for="travel">
                <input type="checkbox" id="travel" name="category" value="travel">Travel
              </label></li>
          </ul>
        </div>

        <button id="category-search-button" class="search-button" role="button" type="submit">Search</button>
      </form>
    </div>

    <div class="message"></div>
    <section role="region" class="results"></section>
  </main>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- javaScript -->
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/keyword.js"></script>
<script type="text/javascript" src="js/category.js"></script>
</body>
</html>
