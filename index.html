<!DOCTYPE html>
<html lang="en">
<head>
  <title>NewsPik</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

  <header>
    <h1>NewsPik</h1>
  </header>

<form class="js-search-form">
  <label>
    <input class="query js-query" type="search">
  </label>

  <label>
    <input type="checkbox" id="entertainment" name="category" value="entertainment">Entertainment
  </label>
  <label>
    <input type="checkbox" id="sports" name="category" value="sports">Sports
  </label>
  <label>
    <input type="checkbox" id="technology" name="category" value="technology">Technology
  </label>
  <label>
    <input type="checkbox" id="finance" name="category" value="finance">Finance
  </label>
  <label>
    <input type="checkbox" id="health-science" name="category" value="health-science">Health & Sciences
  </label>
  <label>
    <input type="checkbox" id="travel" name="category" value="travel">Travel
  </label>

  <button role="button" type="submit">Search</button>
</form>

<div class="results"></div>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- javaScript -->
<script type='text/javascript' src='config.js'></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
