<!DOCTYPE html>
<html lang="en">
<head>
  <title>News Roulette</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/media-queries.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Vollkorn+SC:900" rel="stylesheet">
</head>
<body>

  <header role="banner">
    <h1>News Roulette</h1>
      <p>Let News Roulette pick news articles for you.<br>Search through today's top headlines or from your categories of interest</p>
  </header>

  <main role="main">

    <div class="tab" role="tablist" aria-orientation="vertical">
      <button class="tablinks active" role="tab" onclick="openSearch(event, 'Keyword')">Keyword</button>
      <button class="tablinks" role="tab" onclick="openSearch(event, 'Category')">Category</button>
    </div>

    <div id="Keyword" class="tabcontent keyword-tabcontent active" role="tabpanel">
      <h2>Search by keyword:</h2>
      <p>Enter a keyword to search today's top headlines.</p>

      <form class="js-keyword-form">
        <label for="keyword-search">
          <input class="keyword-query js-keyword-query" id="keyword-search" aria-label="keyword search" type="search" placeholder="Search by keyword(s)..." required>
        </label>
        <button id="keyword-search-button" class="search-button" role="button" type="submit">Search</button>
      </form>
    </div>

    <div id="Category" class="tabcontent category-tabcontent hide" role="tabpanel">
      <h2>Search by category</h2>
      <p>Select up to 3 categories to search.</p>

      <form class="js-category-form category-form">
        <div class="categories-checkboxes">
          <ul class="checkbox-grid left-grid">
            <li><label for="breaking-news">
                <input type="checkbox" id="breaking-news" aria-labelledby="breaking-news" name="category" value="breaking-news">Breaking News
            </label></li>
            <li><label for="world">
                <input type="checkbox" id="world" aria-labelledby="world" name="category" value="world">World
            </label></li>
            <li><label for="nation">
                <input type="checkbox" id="nation" aria-labelledby="nation" name="category" value="nation">Nation
            </label></li>
            <li><label for="science">
                <input type="checkbox" id="science" aria-labelledby="science" name="category" value="science">Science
              </label></li>
            <li><label for="health">
                <input type="checkbox" id="health" aria-labelledby="health" name="category" value="health">Health
            </label></li>
          </ul>

          <ul class="checkbox-grid right-grid">
            <li><label for="sports">
                <input type="checkbox" id="sports" aria-labelledby="sports" name="category" value="sports">Sports
              </label></li>
            <li><label for="business">
                <input type="checkbox" id="business" aria-labelledby="business" name="category" value="business">Business
              </label></li>
              <li><label for="technology">
                <input type="checkbox" id="technology" aria-labelledby="technology" name="category" value="technology">Technology
              </label></li>
            <li><label for="entertainment">
                <input type="checkbox" id="entertainment" aria-labelledby="entertainment" name="category" value="entertainment">Entertainment
            </label></li>
          </ul>
        </div>

        <button id="category-search-button" class="search-button" role="button" type="submit">Search</button>
      </form>
    </div>

    <div class="message"></div>
    <section role="region" class="results" aria-live="assertive"></section>
  </main>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- javaScript -->
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/keyword.js"></script>
<script type="text/javascript" src="js/category.js"></script>
</body>
</html>
