<!DOCTYPE html>
<html lang="en">
<head>
  <title>NewsRoulette</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
</head>
<body>

  <header role="banner">
    <h1>NewsRoulette</h1>
  </header>

  <main role="main">
    <form class="js-search-form">
      <fieldset id="keyword-query">
        <p>Search by keyword:</p>
        <label>
          <input class="query js-query" type="search">
        </label>
      </fieldset>

      <fieldset id="category-query">
        <p>Search by category:</p>
        <ul class="checkbox-grid">
          <li><label for="entertainment">
              <input type="checkbox" id="entertainment" name="category" value="entertainment">Entertainment
            </label></li>
          <li><label for="sports">
              <input type="checkbox" id="sports" name="category" value="sports">Sports
            </label></li>
          <li><label for="technology">
              <input type="checkbox" id="technology" name="category" value="technology">Technology
            </label></li>

          <li><label for="finance">
              <input type="checkbox" id="finance" name="category" value="finance">Finance
            </label></li>
          <li><label for="health-science">
              <input type="checkbox" id="health-science" name="category" value="health-science">Health &amp; Sciences
            </label></li>
          <li><label for="travel">
              <input type="checkbox" id="travel" name="category" value="travel">Travel
            </label></li>
        </ul>
      </fieldset>

      <button id="search-button" role="button" type="submit">Search</button>
      <button id="lucky-button" role="button" type="submit">Feeling Lucky!</button>

    </form>

    <section role="region" class="results"></section>
  </main>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- javaScript -->
<script type='text/javascript' src='config.js'></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
